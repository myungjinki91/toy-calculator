<!DOCTYPE html>
<html>
  <head>
    <title>ðŸ”¥ Calculator ðŸ”¥</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [leftNumber, setLeftNumber] = React.useState();
      const [rightNumber, setRightNumber] = React.useState();
      const [operator, setOperator] = React.useState('');
      const [result, setResult] = React.useState();

      const operate = (operator) => {
        switch (operator) {
          case '+':
            setResult(Number(leftNumber) + Number(rightNumber));
            break;
          case '-':
            setResult(Number(leftNumber) - Number(rightNumber));
            break;
          case '*':
            setResult(Number(leftNumber) * Number(rightNumber));
            break;
          case '/':
            if (Number(rightNumber) === 0) {
              setResult('Cannot divide by zero');
              return;
            }
            setResult(Number(leftNumber) / Number(rightNumber));
            break;
          default:
            setResult('Invalid operator');
        }
      };
      React.useEffect(() => {
        if (leftNumber && rightNumber && operator) {
          operate(operator);
        }
      }, [leftNumber, rightNumber, operator]);
      return (
        <div className="container">
          <h1>ðŸ”¥ Calculator ðŸ”¥</h1>
          <form>
            <input
              type="number"
              placeholder="Write a number"
              value={leftNumber}
              onChange={(e) => setLeftNumber(e.target.value)}
            />
            <select
              onChange={(e) => {
                setOperator(e.target.value);
              }}
            >
              <option value="">Select operator </option>
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
            <input
              type="number"
              placeholder="Write a number"
              value={rightNumber}
              onChange={(e) => setRightNumber(e.target.value)}
            />
            <button>Reset</button>
            {result && <h1>Result: {result}</h1>}
          </form>
        </div>
      );
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
  </script>
</html>
