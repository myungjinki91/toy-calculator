<!DOCTYPE html>
<html>
  <head>
    <title>ðŸ”¥ Calculator ðŸ”¥</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@1.*/css/pico.min.css"
    />
    <style>
      body {
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function App() {
      const [left, setLeft] = React.useState('');
      const [right, setRight] = React.useState('');
      const [operator, setOperator] = React.useState('');
      const [result, setResult] = React.useState('');

      const reset = () => {
        setLeft('');
        setRight('');
        setOperator('');
        setResult('');
      };

      const handleResetClick = (event) => {
        event.preventDefault();
        reset();
      };

      const operate = (operator) => {
        switch (operator) {
          case '+':
            setResult(`Result: ${left + right}`);
            break;
          case '-':
            setResult(`Result: ${left - right}`);
            break;
          case '*':
            setResult(`Result: ${left * right}`);
            break;
          case '/':
            if (right === 0) {
              setResult('Cannot divide by zero');
              return;
            }
            setResult(`Result: ${left / right}`);
            break;
          default:
            setResult('Invalid operator');
        }
      };

      React.useEffect(() => {
        if (
          isNaN(left) ||
          isNaN(right) ||
          operator == '' ||
          left == '' ||
          right == ''
        ) {
          return;
        }
        operate(operator);
      }, [left, right, operator]);

      return (
        <div className="container">
          <h1>ðŸ”¥ Calculator ðŸ”¥</h1>
          <form onSubmit={handleResetClick}>
            <input
              type="number"
              placeholder="Write a number"
              value={left}
              onChange={(event) => setLeft(parseFloat(event.target.value))}
            />
            <select
              value={operator}
              onChange={(event) => {
                setOperator(event.target.value);
              }}
            >
              <option value="" disabled>
                Select operator
              </option>
              <option value="+">+</option>
              <option value="-">-</option>
              <option value="*">*</option>
              <option value="/">/</option>
            </select>
            <input
              type="number"
              placeholder="Write a number"
              value={right}
              onChange={(event) => setRight(parseFloat(event.target.value))}
            />
            <button>Reset</button>
            {result !== '' ? <h1>{result}</h1> : null}
          </form>
        </div>
      );
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
  </script>
</html>
